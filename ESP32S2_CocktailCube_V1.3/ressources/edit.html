    <script>
if (typeof XMLHttpRequest === "undefined")
{
  XMLHttpRequest = function ()
  {
    try { return new ActiveXObject("Msxml2.XMLHTTP.6.0"); } catch (e) {}
    try { return new ActiveXObject("Msxml2.XMLHTTP.3.0"); } catch (e) {}
    try { return new ActiveXObject("Microsoft.XMLHTTP"); } catch (e) {}
    throw new Error("This browser does not support XMLHttpRequest.");
  };
}

function sortByKey(array, key)
{
  return array.sort(function(a, b)
  {
    var x = a[key]; var y = b[key];
    return ((x < y) ? -1 : ((x > y) ? 1 : 0));
  });
}

var QueuedRequester = function ()
{
  this.queue = [];
  this.running = false;
  this.xmlhttp = null;
}

QueuedRequester.prototype =
{
  _request: function(req)
  {
    this.running = true;
    
    if (!req instanceof Object)
    {
      return;
    }
    
    var that = this;
    
    function ajaxCb(x, d)
    {
      return function()
      {
        if (x.readyState == 4)
        {
          // Hide loader element
          document.getElementById("loader").style.display = "none";
          d.callback(x.status, x.responseText);
          
          if (that.queue.length === 0)
          {
            that.running = false;
           }
          if (that.running)
          {
            that._request(that.queue.shift());
          }
        }
      }
    }

    // Show loader element
    document.getElementById("loader").style.display = "block";
    
    var p = "";
    if (req.params instanceof FormData)
    {
      p = req.params;
    }
    else if (req.params instanceof Object)
    {
      for (var key in req.params)
      {
        if (p === "")
        {
          p += (req.method === "GET")?"?":"";
        }
        else
        {
          p += "&";
        }
        p += encodeURIComponent(key) + "=" + encodeURIComponent(req.params[key]);
      };
    }
    
    this.xmlhttp = new XMLHttpRequest();
    this.xmlhttp.onreadystatechange = ajaxCb(this.xmlhttp, req);
    if (req.method === "GET")
    {
      this.xmlhttp.open(req.method, req.url+p, true);
      this.xmlhttp.send();
    }
    else
    {
      this.xmlhttp.open(req.method, req.url, true);
      if (p instanceof String)
      {
        this.xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      }
      this.xmlhttp.send(p);
    }
  },
  
  stop: function()
  {
    if (this.running)
    {
      this.running = false;
    }
    if (this.xmlhttp && this.xmlhttp.readyState < 4)
    {
      this.xmlhttp.abort();
    }
  },
  
  add: function(method, url, params, callback)
  {
    this.queue.push({ url:url, method:method, params:params, callback:callback });
    if (!this.running)
    {
      this._request(this.queue.shift());
    }
  }
}

var requests = new QueuedRequester();

// Method for creating the file tree element
function createFileTree(element)
{
  var treeRoot = document.createElement("div");
  treeRoot.className = "tvu";
  document.getElementById(element).appendChild(treeRoot);

  // Download function
  function loadDownload(path)
  {
    document.getElementById('download-frame').src = "/edit?download=" + path;
  }

  // Fills the context menu
  function fillFileMenu(element, path)
  {
    var list = document.createElement("ul");
    element.appendChild(list);
    var action = document.createElement("li");
    list.appendChild(action);

    // Create download file context menu entry
    var downloadFile = document.createElement("li");
    list.appendChild(downloadFile);
    downloadFile.innerHTML = "<span>Download</span>";
    
    // Register click handler for download file context menu entry
    downloadFile.onclick = function(e)
    {
      // Start download
      loadDownload(path);
	  
      // Remove context menu
      if (document.body.getElementsByClassName('contextMenu').length > 0)
      {
        document.body.removeChild(element);
      }
    };
    
    // Create delete file context menu entry
    var deleteFile = document.createElement("li");
    list.appendChild(deleteFile);
    deleteFile.innerHTML = "<span>Delete</span>";
    
    // Register click handler for delete file context menu entry
    deleteFile.onclick = function(e)
    {
      // Delete file
      httpDelete(path);
	  
      // Remove context menu
      if (document.body.getElementsByClassName('contextMenu').length > 0)
      {
        document.body.removeChild(element);
      }
    };
  }
  
  // Shows the contect menu
  function showContextMenu(event, path)
  {
    // Remove all existing context menus
    removeAllContextMenus();
  
    // Create new div
    var divContext = document.createElement("div");
    var scrollTop = document.body.scrollTop ? document.body.scrollTop : document.documentElement.scrollTop;
    var scrollLeft = document.body.scrollLeft ? document.body.scrollLeft : document.documentElement.scrollLeft;
    var left = event.clientX + scrollLeft - 2;
    var top = event.clientY + scrollTop - 2;
    divContext.className = 'contextMenu';
    divContext.style.display = 'block';
    divContext.style.left = left + 'px';
    divContext.style.top = top + 'px';
    
    // Fills context menu with file menu
    fillFileMenu(divContext, path);
    
    // Shows context menu
    document.body.appendChild(divContext);
    var width = divContext.offsetWidth;
    var height = divContext.offsetHeight;
    
    // Register handler
    divContext.onmouseout = function(e)
    {
      if (e.clientX < left || e.clientX > (left + width) || e.clientY < top || e.clientY > (top + height))
      {
        removeAllContextMenus();
      }
    };
  }
  
  function removeAllContextMenus()
  {
    var contextMenus = document.body.getElementsByClassName('contextMenu');
    
    Array.from(contextMenus).forEach(contextMenu =>
    {
      document.body.removeChild(contextMenu);
    });
  }

  // Creates a tree leaf with the file name
  function createTreeLeafName(path, name)
  {
    var leaf = document.createElement("li");
    leaf.id = path + name;
	
    // Create the span for the name
    var label = document.createElement("span");
	  label.className = "leafName";
    label.innerHTML = name;
    leaf.appendChild(label);
    
    leaf.onclick = function(e)
    {
      e.preventDefault();
      e.stopPropagation();
      showContextMenu(e, leaf.id);
    };
    leaf.oncontextmenu = function(e)
    {
      e.preventDefault();
      e.stopPropagation();
      showContextMenu(e, leaf.id);
    };
	
    return leaf;
  }
  
  // Creates a tree leaf with the file size
  function createTreeLeafSize(path, size)
  {
    var leaf = document.createElement("li");
		
    // Create the span for the size
    var label = document.createElement("span");
    label.className = "leafSize";
    label.innerHTML = "(Size: " + size / 1000.0 + "kB)";
    leaf.appendChild(label);	
	
    return leaf;
  }

  // Adds a tree leaf to the file tree
  function addList(parent, path, items)
  {
    sortByKey(items, 'name');
    
    var list = document.createElement("ul");
    var sizes = document.createElement("ul");
    parent.appendChild(list);
    parent.appendChild(sizes);
    
    var ll = items.length;
    for (var index = 0; index < ll; index++)
    {
      if (items[index].type === "file")
      {
        list.appendChild(createTreeLeafName(path, items[index].name));
        sizes.appendChild(createTreeLeafSize(path, items[index].size));
      }
    }
  }

  this.refreshPath = function()
  {
    // Remove all file entrys
    while (treeRoot.firstChild)
    {
	    treeRoot.removeChild(treeRoot.firstChild);
    }
	
    // Get new file list
    httpGet(treeRoot, "/");
  };

  // Method for http get
  function httpDelete(filename)
  {
    var formData = new FormData();
    formData.append("path", filename);
    requests.add("DELETE", "/edit", formData, httpPostProcessRequest_Delete());
  }
  
  // After DELETE handler
  function httpPostProcessRequest_Delete()
  {
    return function(status, responseText)
    {
      if (status != 200)
      {
        alert("ERROR[ HTTP Code = " + status + " ]: " + responseText);
      }
	  
      refreshPath();
    }
  }

  // Method for http get
  function httpGet(parent, path)
  {
    requests.add("GET", "/edit", { list: path }, httpPostProcessRequest_GET(parent, path));
    document.getElementById("systeminfoFrame").contentDocument.location.reload(true);
  }
  
  // After GET handler
  function httpPostProcessRequest_GET(parent, path)
  {
    return function(status, responseText)
    {
      if (status == 200)
      {
        addList(parent, path, JSON.parse(responseText));
      }
    }
  }

  // Finally run http get 'list' of root '/'
  httpGet(treeRoot, "/");
  return this;
}

function createFileUploader(element, fileTree)
{
  // Create refresh button
  var refreshButton = document.createElement("button");
  refreshButton.innerHTML = 'Refresh List';
  document.getElementById(element).appendChild(refreshButton);
  
  // Register click handler for refresh button
  refreshButton.onclick = function(e)
  {
    fileTree.refreshPath();
  };

  // Create open file input
  var openFileInput = document.createElement("input");
  openFileInput.type = "file";
  openFileInput.multiple = false;
  openFileInput.id = "upload-select";
  document.getElementById(element).appendChild(openFileInput);
    
  // Create upload button
  var uploadButton = document.createElement("button");
  uploadButton.innerHTML = 'Upload';
  document.getElementById(element).appendChild(uploadButton);

  // Register click handler for upload button
  uploadButton.onclick = function(e)
  {
    if (openFileInput.files.length === 0)
    {
      return;
    }
    
    // Get upload file name
    var filename = openFileInput.files[0].name;
    var ext = /(?:\.([^.]+))?$/.exec(filename)[1];
    var name = /(.*)\.[^.]+$/.exec(filename)[1];
    if (typeof name !== undefined)
    {
      filename = name;
    }
    filename = "/" + filename + "." + ext;
    
    // Generate upload form data
    var formData = new FormData();
    formData.append("path", openFileInput.files[0], filename);
    requests.add("POST", "/edit", formData, httpPostProcessRequest_Upload);
    
    // Reset selected upload file
    var uploadSelect = document.getElementById("upload-select");
    uploadSelect.value = "";
  };
  
  // After POST (upload) handler
  function httpPostProcessRequest_Upload(status, responseText)
  {
    if (status != 200)
    {
      alert("ERROR[ HTTP Code = " + status + " ]: " + responseText);
    }
    fileTree.refreshPath();
  };
  
  // Create info text
  var infoText = document.createElement("span");
  infoText.className = "infoText";
  infoText.innerHTML = 'Use context menu for deleting or downloading files.';
  document.getElementById(element).appendChild(infoText);
}

function onBodyLoad()
{ 
  // Create file tree
  var fileTree = createFileTree("fileTree");
  
  // Create uploader menu strip
  createFileUploader("uploaderMenuStrip", fileTree);
};
